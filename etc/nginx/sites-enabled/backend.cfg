log_format upstream_logging '[$time_local] $server_name -> $proxy_host (XFF:$http_x_real_ip): "$request" $upstream_status $upstream_response_length $upstream_connect_time $upstream_response_time $request_time';

server {
   listen "unix:/var/run/nginx-backend.sock";
   server_name $hostname localhost;

   location = / {
      return 200 'VCache Nginx Backend';
   }

   location ~ /[^\ ]+ {
      access_log /var/log/nginx/backend-request.log upstream_logging;
	  resolver 127.0.0.11 ipv6=off;
   	  proxy_http_version 1.1;
	  proxy_set_header Connection "";
      proxy_set_header Accept-Encoding "";
      proxy_pass "https://$http_host";
      proxy_ssl_name $http_host;
      proxy_ssl_server_name on;
	  proxy_set_header X-Forwarded-For $http_x_real_ip;
   }
}

