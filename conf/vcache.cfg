admin-server: {
   hostname: "${VCACHE_HOSTNAME}"
   port: 8443
   ssl-cert: cache-cert.pem
   ssl-key: cache-cert.key
}

proxy: {
   hostname: "${VCACHE_HOSTNAME}"
   port: 443
   ssl-cert: cache-cert.pem
   ssl-key: cache-cert.key
}

proxy-host: {
   hostname: live-ak.vimeocdn.com
   port: 443
   ssl-cert: live-ak.vimeocdn.com.pem
   ssl-key: live-ak.vimeocdn.com.key
}

cache-key-rules: [
   {
      url: "/exp=\d+(~acl=[^~]+)~hmac=[^/]+(/.*)"
      key: "/$1$2"
   }
]

cache-rules: [
   {
      url: "(\.mpd|\.m3u8|\(format=m3u8-aapl\))"
      ttl: 2
   }
   {
      url: "\.(ts|mp3|mp4|webvtt|acc)"
      ttl: 300
   }
]
